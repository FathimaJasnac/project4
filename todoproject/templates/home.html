{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h4>TODO</h4>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Taskname"><br>
                 </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date"><br>
                </div>

                <input type="submit" class="btn btn-success">
        </form>


            <br>

            </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task %}
            <div class="shadow card-p3">
                <div class="Card-body">
                    <h5 class="card-title" style="text-indent:15px; padding-top:15px; padding-bottom:10px;">{{i.name}}</h5>
                    <style>
                        p{text-indent:20px;

                         }
                    </style>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" style="margin-left: 10px; margin-bottom: 15px; margin-top: 5px;" href="{% url 'delete' i.id %}" >Done</a>
                    <a class="btn btn-success" style=" margin-bottom: 15px; margin-top: 5px;" href="{% url 'update' i.id %}">Edit</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
