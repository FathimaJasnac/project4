{% extends 'base.html' %}
{% block content %}

<div class="shadow card-p3">
    <div class="Card-body">
        <h5 class="card-title" style="text-indent:15px;padding-top:15px;padding-bottom:10px;"> {{T.name}}</h5>
        <style>
            p{text-indent:20px;}
        </style>
        <p><b>{{T.priority}}</b></p>
        <p><b>{{T.date}}</b></p>
        <a class="btn btn-danger" style="margin-left: 10px; margin-bottom: 15px; margin-top: 5px;" href="{% url 'delete' T.id %}" >Done</a>
        <a class="btn btn-success" style=" margin-bottom: 15px; margin-top: 5px;" href="{% url 'update' T.id %}">Edit</a>
    </div>
</div>
{% endblock %}
